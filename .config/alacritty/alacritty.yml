env:
  TERM: 'alacritty'
# Colors (Solarized Dark)
colors:
  # Default colors
  primary:
    background: '0x002b36'
    foreground: '0x839496'

  # Normal colors
  normal:
    black:   '0x002b36'
    gray:    '0x657b83'
    silver:  '0x93a1a1'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0x6c71c4'
    cyan:    '0x2aa198'
    white:   '0x93a1a1'

  # Bright colors
  bright:
    #black:   '0x002b36'
    gray:     '0x657b83'
    #silver:  '0x93a1a1'
    #red:     '0xdc322f'
    #green:   '0x859900'
    #yellow:  '0xb58900'
    #blue:    '0x268bd2'
    #magenta: '0x6c71c4'
    #cyan:    '0x2aa198'
    white:   '0xfdf6e3'

  indexed_colors: [
    {index: 16, color: '#cb4b16'},
    {index: 17, color: '#d33682'},
    {index: 18, color: '#073642'},
    {index: 19, color: '#586e75'},
    {index: 20, color: '#839496'},
    {index: 21, color: '#eee8d5'}
  ]

font:
  size: 10

  normal: 
    family: DejaVuSansMono Nerd Font
    style: regular

  #bold: 
    #family: DejaVuSansMono Nerd Font
    #style: regular

  #italic: 
    #family: DejaVuSansMono Nerd Font
    #style: regular 
